<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Elanco: application and resource analyser</title>
</head>
<body>
  
<h1>Elanco: application and resource analyser</h1>

<div id="applications">
  <button class="filter-by" id="apps-button" data-name="applications">Filter by Application</button>
</div>

<div id="resources">
  <button class="filter-by" id="resource-button" data-name="resources">Filter by Resource</button>
</div>

<template id="data-template">
  <div class="instance-data">
    <h2>Instance information:</h2>
    <p id="service-name">Service name: </p>
    <p id="loc">Location: </p>
    <p id="unit-of-measure">The unit of measure: </p>
    
    <h2>Resource information</h2>
    <p id="resource-name">Resource name: </p>
    <p id="resource-group">Resource group: </p>
    <p id="res-loc">Resource location: </p>

    <h2>Application information</h2>
    <p id="app-name">Apllication name: </p>
    <p id="env">Environment: </p>
    <p id="business-unit">Business unit: </p>

    <h2>costs:</h2>
    <p id="days-ran">Days ran: </p>
    <p id="overall-cost">An overall cost of: £</p>
    <p id="average-cost">Average cost per day: £</p>
    <p id="overall-consumed">An overall consumption of: </p>
    <p id="average-consumption">Average consumption per day: </p>
  </div>
</template>

<script src="./lib/index.js"></script>

</body>
</html>
